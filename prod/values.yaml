# Default values for coffee-app.
nameOverride: ""
fullnameOverride: ""
backend:
  containerPort: 8000
  replicaCount: 1
  image:
    name: image-registry.openshift-image-registry.svc:5000/coffee-app-build/backend:2023-08-21-12-20-664584b1db38dfc0743c92d0ca936fa4d972720a
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    host: api.coffee-app.apps.ocp4.gummy-bears.de
    path: /
    pathType: ImplementationSpecific
    tls:
      enabled: true
      certManager:
        enabled: true
      # If certManger is eanaled, this secret will be created, otherwise it needs to exist already
      secretName: api-coffee-app-tls
  mongodb:
    host: mongodb
    port: 27017
    username: root
    # This secret needs to exist already
    passwordSecretName: mongodb-root-password
frontend:
  containerPort: 8080
  replicaCount: 1
  image:
    name: image-registry.openshift-image-registry.svc:5000/coffee-app-build/frontend:2023-08-28-08-49-2c8681e70df73333a065e5c797d99cbee2ca4f00
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    host: coffee-app.apps.ocp4.gummy-bears.de
    path: /
    pathType: ImplementationSpecific
    tls:
      enabled: true
      certManager:
        enabled: true
      secretName: coffee-app-tls
imagePullSecrets: []
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
autoscaling: {}

backend:
  replicaCount: 1
  image:
    name: image-registry.openshift-image-registry.svc:5000/coffee-app-build/backend:2023-08-15-20-59-52126fef8a65a5c16399f9bcc828586b3543d07c
    pullPolicy: IfNotPresent
frontend:
  replicaCount: 1
  image:
    name: image-registry.openshift-image-registry.svc:5000/coffee-app-build/frontend:2023-08-15-20-28-fb12f798427821e799547408b65e778a9909d768
    pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}

# Default values for coffee-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
backend:
  replicaCount: 1
  image:
    name: image-registry.openshift-image-registry.svc:5000/coffee-app/backend:2023-08-03-16-53-36abbb3054ffc87d8427c2d82b800562341ad774
    pullPolicy: IfNotPresent
frontend:
  replicaCount: 1
  image:
    name: image-registry.openshift-image-registry.svc:5000/coffee-app/frontend:2023-08-03-21-26-de9e1127cb2510cb095023af04aefbec23fa7c1b
    pullPolicy: IfNotPresent
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
nodeSelector: {}
tolerations: []
affinity: {}
autoscaling: {}

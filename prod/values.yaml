  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    host: coffee-app.apps.ocp4.gummy-bears.de
    path: /
    pathType: ImplementationSpecific
    tls:
      enabled: true
      certManager:
        enabled: true
      secretName: coffee-app-tls

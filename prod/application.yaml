apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coffee-app-prod
  namespace: openshift-gitops
spec:
  project: default
  sources:
    - chart: coffee-app
      repoURL: 663151261323.dkr.ecr.eu-central-1.amazonaws.com
      targetRevision: 2024-04-21-21-31-c10ee7b50751e1f55b23b84db5f90e371dcc1a70
      helm:
        releaseName: coffee-app-prod
        valueFiles:
          - $values/prod/values.yaml
    - directory:
      path: prod/resources
      repoURL: git@github.com:andifg/coffee-app-gitops.git
    - repoURL: git@github.com:andifg/coffee-app-gitops.git
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: coffee-app

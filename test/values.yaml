# Default values for coffee-app.

nameOverride: coffee-app-test
fullnameOverride: ""


backend:
  containerPort: 8000
  replicaCount: 1
  image:
    name: image-registry.openshift-image-registry.svc:5000/coffee-app/backend:2023-08-04-00-14-18fc45a66c297c145ca61b75d75c3ae437033fc6
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: false


frontend:
  containerPort: 8080
  replicaCount: 1
  image:
    name: image-registry.openshift-image-registry.svc:5000/coffee-app/frontend:2023-08-03-21-36-da6c8c3b31a6d374ce05f37bc39d2bcafc2438ae
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    host: coffee-app.tests.apps.ocp4.gummy-bears.de
    path: /
    pathType: ImplementationSpecific
    tls:
      enabled: true
      certManager:
        enabled: true
      secretName: coffee-app-tls



imagePullSecrets: []
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}

nodeSelector: {}
tolerations: []
affinity: {}
autoscaling: {}

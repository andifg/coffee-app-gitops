nameOverride: coffee-app-test
fullnameOverride: ""
backend:
  containerPort: 8000
  replicaCount: 1
  image:
    name: image-registry.openshift-image-registry.svc:5000/coffee-app-build/backend:2023-11-05-02-02-6cafb15168ae83f8369dcb04ea27c3919f466513
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    host: api.coffee-app.tests.apps.ocp4.gummy-bears.de
    path: /
    pathType: ImplementationSpecific
    tls:
      enabled: true
      certManager:
        enabled: true
      # If certManger is eanaled, this secret will be created, otherwise it needs to exist already
      secretName: api-coffee-app-tls
  mongodb:
    host: coffee-app-test-mongodb
    port: 27017
    username: root
    # This secret needs to exist already
    passwordSecretName: mongodb-root-password
  minio:
    host: coffee-app-test-minio
    port: 9000
    coffee_images_bucket: coffee-images
    credentialsSecretName: minio-credentials
frontend:
  containerPort: 8080
  replicaCount: 1
  image:
    name: image-registry.openshift-image-registry.svc:5000/coffee-app-build/frontend:2023-10-12-17-59-f29d106181897dc73dc40079739357b734a47e5c
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
  ingress:
    enabled: true
    host: coffee-app.tests.apps.ocp4.gummy-bears.de
    path: /
    pathType: ImplementationSpecific
    tls:
      enabled: true
      certManager:
        enabled: true
      secretName: coffee-app-tls
imagePullSecrets: []
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
autoscaling: {}
mongodb:
  podSecurityContext:
    enabled: false
    fsGroup: "0"
    runAsUser: "100108001"
  containerSecurityContext:
    enabled: false
    runAsUser: "100108001"
    runAsNonRoot: false
  auth:
    existingSecret: mongodb-root-password
minio:
  auth:
    existingSecret: minio-credentials
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  provisioning:
    enabled: true
    extraCommands:
      # Enable versioning on the coffee-images bucket, adapt to bucket name if customized
      - mc version enable provisioning/coffee-images
    buckets:
      - name: coffee-images
        versioning: true
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
